<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<section class="bg-dark p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
          <div class="card border border-light-subtle rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <div class="text-center mb-4">
                      <a href="#!">
                        <img src="sign.png" alt="Logo" width="75" height="87">
                      </a>
                    </div>
                    <h2 class="h4 text-center">Sign In</h2>
                  </div>
                </div>
              </div>
              <form action="#!">
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                      <label for="email" class="form-label">Email or mobile&nbsp;no</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                      <label for="password" class="form-label">Password</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="iAgree" id="iAgree" required>
                      <label class="form-check-label text-secondary" for="iAgree">
                        I agree to the <a href="#!" class="link-primary text-decoration-none">terms and conditions</a>
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-xl btn-primary" type="submit">Login</button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="col-12">
                  <hr class="mt-5 mb-4 border-secondary-subtle">
                  <p class="m-0 text-secondary text-center">New to Login&nbsp;? <a href="#!" class="link-primary text-decoration-none">Sign Up now.</a></p>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p class="mt-5 mb-5">Or continue with</p>
                  <div class="d-flex gap-2 gap-sm-3 justify-content-center">
                    <a href="#!" class="btn btn-lg btn-outline-danger p-3 lh-1">
                      <img src="google.png" alt="BootstrapBrain Logo" width="36" height="28">
                    </a>
                    <a href="#!" class="btn btn-lg btn-outline-primary p-3 lh-1">
                      <img src="fb.png" alt="BootstrapBrain Logo" width="34" height="28">
                    </a>
                    <a href="#!" class="btn btn-lg btn-outline-dark p-3 lh-1">
                      <img src="x.png" alt="BootstrapBrain Logo" width="34" height="28">
                    </a>
                    <a href="#!" class="btn btn-lg btn-outline-dark p-3 lh-1">
                        <img src="apple.png" alt="BootstrapBrain Logo" width="36" height="28">
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
